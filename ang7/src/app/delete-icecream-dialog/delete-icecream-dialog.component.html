<form >
  <mat-card-header>
    <mat-card-title>Delete Flavour</mat-card-title>
    <!-- <p>{{confirmationMessage}}</p> -->
  </mat-card-header>

  <mat-card-actions>
    <button mat-raised-button
    color="primary"
            (click)="onDeleteSelect()">Delete</button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-raised-button
    color="primary"
            (click)="onCancelSelect()">Cancel</button>
  </mat-card-actions>
</form>
